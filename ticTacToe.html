<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Welcome to the Tic-Tac-Toe Game!</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="main">
            <div class="global">
                <table id="boardActual">
                <tr>
                <img src="emptySpace.png" alt="1" id="s0" onclick="marking('#s0')">
                <img src="emptySpace.png" alt="2" id="s1" onclick="marking('#s1')">
                <img src="emptySpace.png" alt="3" id="s2" onclick="marking('#s2')">
                </tr>
                <tr>
                <img src="emptySpace.png" alt="4" id="s3" onclick="marking('#s3')">
                <img src="emptySpace.png" alt="5" id="s4" onclick="marking('#s4')">
                <img src="emptySpace.png" alt="6" id="s5" onclick="marking('#s5')">
                </tr>
                <tr>
                <img src="emptySpace.png" alt="7" id="s6" onclick="marking('#s6')">
                <img src="emptySpace.png" alt="8" id="s7" onclick="marking('#s7')">
                <img src="emptySpace.png" alt="9" id="s8" onclick="marking('#s8')">
                </tr>
                </table>
            </div>
            <div id="player-start">
                <table>
                <tr>
                <td class="player-info" id="player1">Player 1</td>
                <td class="player-info" id="player2">Player 2</td>
                </tr>
                <tr>
                <button type="button" id="Start">Start</button>
                <button type="button" id="Reset">Reset</button>
                </tr>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="logic.js"></script>
    </body>
    
</html>
