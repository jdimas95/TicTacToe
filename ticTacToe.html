<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Welcome to the Tic-Tac-Toe Game!</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="main">
            <div class="global">
                <table id="boardActual">
                <tr>
                <td id="space1"><img src="emptySpace.png" alt="1"></td>
                <td id="space2"><img src="emptySpace.png" alt="2"></td>
                <td id="space3"><img src="emptySpace.png" alt="3"></td>
                </tr>
                <tr>
                <td id="space4"><img src="emptySpace.png" alt="4"></td>
                <td id="space5"><img src="emptySpace.png" alt="5"></td>
                <td id="space6"><img src="emptySpace.png" alt="6"></td>
                </tr>
                <tr>
                <td id="space7"><img src="emptySpace.png" alt="7"></td>
                <td id="space8"><img src="emptySpace.png" alt="8"></td>
                <td id="space9"><img src="emptySpace.png" alt="9"></td>
                </tr>
                </table>
            </div>
            <div id="player-start">
                <table>
                <tr>
                <td class="player-info">Player 1</td>
                <td class="player-info">Player 2</td>
                </tr>
                <tr>
                <td><button type="button" id="Start">Start</button></td>
                <td><button type="button" id="Reset">Reset</button></td>
                </tr>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="logic.js"></script>
    </body>
    
</html>
