<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Welcome to the Tic-Tac-Toe Game!</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="main">
            <div class="global">
                <table id="boardActual">
                <tr>
                <img src="emptySpace.png" alt="1" id="s1">
                <img src="emptySpace.png" alt="2" id="s2">
                <img src="emptySpace.png" alt="3" id="s3">
                </tr>
                <tr>
                <img src="emptySpace.png" alt="4" id="s4">
                <img src="emptySpace.png" alt="5" id="s5">
                <img src="emptySpace.png" alt="6" id="s6">
                </tr>
                <tr>
                <img src="emptySpace.png" alt="7" id="s7">
                <img src="emptySpace.png" alt="8" id="s8">
                <img src="emptySpace.png" alt="9" id="s9">
                </tr>
                </table>
            </div>
            <div id="player-start">
                <table>
                <tr>
                <td class="player-info" id="player1">Player 1</td>
                <td class="player-info" id="player2">Player 2</td>
                </tr>
                <tr>
                <button type="button" id="Start">Start</button>
                <button type="button" id="Reset">Reset</button>
                </tr>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="logic.js"></script>
    </body>
    
</html>
